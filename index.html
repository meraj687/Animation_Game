<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <section class="city-outer">
    <audio id="myaudio">
        <source src="song.mp3" type="audio/mpeg">
      </audio>
       <div class="cloud"></div>
       <div class="city-inner">
        <img src="https://media3.giphy.com/media/8m7NibL5AIjYzUaeBp/source.gif" width="200" class="women">
        <img src="https://blog.brightonps.sa.edu.au/wp-content/uploads/2018/11/runningman.gif" width="150"class="men">
        <img src="https://media3.giphy.com/media/LwHgyDPY00ItITwO15/giphy.gif" width="120" class="men1">
       </div>
       <img src="images/lights-off.png" alt="" class="car">
       
   </section>
   <div class="game-starter">
       <h2>Your Game will start after <span id = 'counter'>5</span>seconds...</h2>
   </div>
   <script src="index.js"></script>
</body>
</html>

<!-- Notes --    For Light -> l  For left and right -> w  forward and backward -> s   stop->space   -->
